<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Psychic Game</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>

    <body>
        <div class="jumbotron">
            <h1 class="text-center">Letter Guesser</h1>
            <h2 class="text-center">See if you can guess what letter I'm thinking of!</h2>
        </div>

        <div class="container">

            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-2">
                        <h3 class="card-header">Computer Pick</h3>
                        <div class="card-body text-center">
                            <h1 id="computer-pick">???</h1>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-2">
                        <h3 class="card-header">Wins</h3>
                        <div class="card-body text-center">
                            <h1 id="wins"></h1>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-2">
                        <h3 class="card-header">Losses</h3>
                        <div class="card-body text-center">
                            <h1 id="losses"></h1>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-2">
                        <h3 class="card-header">Guesses Left</h3>
                        <div class="card-body text-center">
                            <h1 id="guesses-left"></h1>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-2">
                        <!--Your guesses so far-->
                        <h3 class="card-header">You Pick</h3> 
                        <div class="card-body text-center">
                            <h1 id="user-pick"></h1>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
